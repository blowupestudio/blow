<script>
  function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('active');
  }
</script> 

<script>
  document.querySelectorAll('.popup-trigger').forEach(item => {
    item.addEventListener('click', function() {
      const imageSrc = this.getAttribute('src');
      const link = this.getAttribute('data-link');
      document.getElementById('popupImage').src = imageSrc;
      document.getElementById('popupLink').href = link;
      document.getElementById('popupModal').style.display = 'block';
    });
  });
  
  document.querySelector('.close').addEventListener('click', function() {
    document.getElementById('popupModal').style.display = 'none';
  });
  
  window.addEventListener('click', function(event) {
    if (event.target == document.getElementById('popupModal')) {
      document.getElementById('popupModal').style.display = 'none';
    }
  });

  const modal = document.getElementById("popupModal");
  const popupImage = document.getElementById("popupImage");
  const popupLink = document.getElementById("popupLink");
  const closeBtn = document.querySelector(".close");
  const nextBtn = document.getElementById("nextBtn");
  const prevBtn = document.getElementById("prevBtn");

  const triggers = Array.from(document.querySelectorAll(".popup-trigger"));
  let currentIndex = 0;

  function showModal(index) {
    const img = triggers[index];
    popupImage.src = img.src;
    popupLink.href = img.getAttribute("data-link");
    modal.style.display = "block";
    currentIndex = index;
  }

  triggers.forEach((img, index) => {
    img.addEventListener("click", () => showModal(index));
  });

  closeBtn.onclick = function() {
    modal.style.display = "none";
  }

  nextBtn.onclick = function() {
    currentIndex = (currentIndex + 1) % triggers.length;
    showModal(currentIndex);
  }

  prevBtn.onclick = function() {
    currentIndex = (currentIndex - 1 + triggers.length) % triggers.length;
    showModal(currentIndex);
  }

  // Cierra el modal si se hace clic fuera del contenido
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
