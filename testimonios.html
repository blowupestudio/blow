        <button class="arrow left" onclick="prevSlide()">&#10094;</button>
        <button class="arrow right" onclick="nextSlide()">&#10095;</button>
      </div>
      
      <script>
        let track;
        let totalSlides = 6;
        let visibleSlides;
        let slideWidth;
        let currentIndex = 0;
        let autoSlideInterval;
      
        function getVisibleSlides() {
          return window.innerWidth < 768 ? 1 : 3; // Cambia "768" por el breakpoint que uses
        }
      
        function updateSliderVars() {
          visibleSlides = getVisibleSlides();
          slideWidth = 100 / visibleSlides;
          updateSlider();
        }
      
        function updateSlider() {
          const offset = -(currentIndex * slideWidth);
          track.style.transform = `translateX(${offset}%)`;
      
          // Actualizar ancho de cada slide dinámicamente
          const slides = track.children;
          for (let slide of slides) {
            slide.style.flex = `0 0 ${slideWidth}%`;
          }
        }
      
        function nextSlide() {
          currentIndex = (currentIndex + 1) % (totalSlides - visibleSlides + 1);
          updateSlider();
          resetAutoSlide();
        }
      
        function prevSlide() {
          currentIndex = (currentIndex - 1 + (totalSlides - visibleSlides + 1)) % (totalSlides - visibleSlides + 1);
          updateSlider();
          resetAutoSlide();
        }
      
        function startAutoSlide() {
          autoSlideInterval = setInterval(() => {
            nextSlide();
          }, 4000);
        }
      
        function resetAutoSlide() {
          clearInterval(autoSlideInterval);
          startAutoSlide();
        }
      
        window.addEventListener('resize', () => {
          updateSliderVars(); // Ajusta el número visible si cambia el tamaño de ventana
        });
      
        document.addEventListener('DOMContentLoaded', () => {
          track = document.getElementById('sliderTrack');
          updateSliderVars();
          startAutoSlide();
        });
      </script>
