      <form action="#" method="post" style="max-width: 600px; margin: auto;">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="ej.: María Perez" required style="width: 100%; padding: 10px; margin-bottom: 20px;">
  
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="ej.: tuemail@email.com" required style="width: 100%; padding: 10px; margin-bottom: 20px;">
  
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="ej.: 1123445567" required style="width: 100%; padding: 10px; margin-bottom: 20px;">
  
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" placeholder="ej.: Tu mensaje" rows="5" required style="width: 100%; padding: 10px; margin-bottom: 20px;"></textarea>
  
        
  
        <button type="submit" style="width: 100%; background-color: #333; color: white; padding: 15px; font-size: 16px; border: none;">Enviar</button>
